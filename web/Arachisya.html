                    <button class="mobile-key" data-key="D" aria-label="Right">&#8594;</button>
                </div>
            </div>
            <div class="mobile-controls-right">
                <button class="mobile-key" data-key="SPACE">Space</button>
                <button class="mobile-key" data-key="ENTER">Enter</button>
            </div>
        </div>
        <textarea id=output rows=8 style="display:none;"></textarea>
        <script src=https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js></script>
        <script>function saveFileFromMEMFSToDisk(e, a) { var i, o = FS.readFile(e); i = new Blob([o.buffer], { type: "application/octet-binary" }), saveAs(i, a) }
        document.getElementById('btn-log').onclick = function() {
            var log = document.getElementById('output');
            if (log.style.display === 'none') {
                log.style.display = 'block';
                this.textContent = 'Hide Log';
            } else {
                log.style.display = 'none';
                this.textContent = 'Show Log';
            }
        };

        // Mobile controls: send key events to Emscripten
        document.querySelectorAll('.mobile-key').forEach(function(btn) {
            btn.addEventListener('touchstart', function(e) {
                var key = btn.getAttribute('data-key');
                var code;
                if (key === 'SPACE') code = 32;
                else if (key === 'ENTER') code = 13;
                else code = key.charCodeAt(0);
                var evt = new KeyboardEvent('keydown', { key: key === 'SPACE' ? ' ' : (key === 'ENTER' ? 'Enter' : key), keyCode: code, which: code });
                window.dispatchEvent(evt);
                btn.classList.add('active');
                e.preventDefault();
            });
            btn.addEventListener('touchend', function(e) {
                var key = btn.getAttribute('data-key');
                var code;
                if (key === 'SPACE') code = 32;
                else if (key === 'ENTER') code = 13;
                else code = key.charCodeAt(0);
                var evt = new KeyboardEvent('keyup', { key: key === 'SPACE' ? ' ' : (key === 'ENTER' ? 'Enter' : key), keyCode: code, which: code });
                window.dispatchEvent(evt);
                btn.classList.remove('active');
                e.preventDefault();
            });
        });
        </script>
